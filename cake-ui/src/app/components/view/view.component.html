<div class="container">
  <table class="table table-bordered table-inverse">
    <tr>
      <th>Title</th>
      <th>Description</th>
      <th>Image</th>
    </tr>
    <tr *ngFor="let cake of cakes">
      <td>
        {{cake.title}}
      </td>
      <td>
        {{cake.description}}
      </td>
      <td>
        {{cake.image}}
      </td>
    </tr>
  </table>
  <button class = "btn btn-primary" routerLink="/create"> Create Cake</button>
</div>
