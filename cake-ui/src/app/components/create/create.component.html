<div class="container">
  <form [formGroup]="cakeForm" (ngSubmit)="submitCake()" novalidate>
    <div *ngIf="validMessage != ''">
      <h3 class="has-info">{{validMessage}}</h3>
    </div>
    <div class="form-group">
      <label>Title</label>
      <input type="text" class="form-control" formControlName="title" required autofocus/>
    </div>
    <div class="form-group">
      <label>Description</label>
      <input type="email" class="form-control" formControlName="description" required/>
    </div>
    <div class="form-group">
      <label>Image</label>
      <input type="text" class="form-control" formControlName="image" required/>
    </div>
  <div class="row mt-3 mb-3">
      <button type="submit" class="btn btn-primary" >Submit</button>
      <button class="btn btn-primary" routerLink="/">Home</button>
  </div>
  </form>
</div>
